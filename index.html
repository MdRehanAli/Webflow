<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>

    <!-- Google Fonts Linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS file Linked -->
    <link rel="stylesheet" href="Styles/webflow.css">
</head>

<body class="raleway-normal">
    <!-- Header Section -->
    <header>
        <!-- Navigation bar  -->
        <nav>
            <h1 class="nav-title text-primary">LOGO</h1>
            <a href=""><button>Sign Up</button></a>
        </nav>
        <div class="banner">
            <h1 class="slider">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <a class="item-center" href=""><button>Stay Focused</button></a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Action Section -->
        <section class="action-section">
            <div>
                <h3 class="section-title">See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button>Launch Live Preview</button></a>
            </div>
            <div>
                <img class="action-image" src="Assets/wc-mini.png" alt="Webflow Image">
            </div>
        </section>

        <!-- Users Section  -->
        <section>
            <h3 class="section-title">Joined Thousands of Productive Users</h3>
            <div class="users">
                <div>
                    <h2 class="text-primary">50K</h2>
                    <p>Active Users</p>
                </div>
                <div>
                    <h2 class="text-primary">2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h2 class="text-primary">95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
